<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .floating-btn{
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-6 text-center">Available Job Openings</h1>
 
    <form method="GET" action="/jobs/search" class="mb-4 d-flex justify-content-center">
        <input type="text" name="q" class="form-control w-50 me-2" placeholder="Search by title...">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% if jobs %}
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text">{{ job.description[:150] }}...</p>
                            <a href="/jobs/{{ job.id }}" class="btn btn-outline-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No jobs available.</p>
    {% endif %}
</div>
    <a href="{{url_for('welcome')}}" class="btn btn-light floating-btn">Back to Home page</button>

</body>
</html>
