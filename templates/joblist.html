<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        @media (max-width: 576px) {
            .floating-btn {
                right: 10px;
                bottom: 10px;
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Available Job Openings</h1>
 
    <form method="GET" action="/jobs/search" class="mb-4 row g-2 justify-content-center">
        <div class="col-12 col-md-6">
            <input type="text" name="q" class="form-control" placeholder="Search by title...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>

    {% if jobs %}
        <div class="row">
            {% for job in jobs %}
                <div class="col-12 col-sm-6 col-lg-4 mb-4"> 
                    <div class="card h-100 shadow-lg">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text flex-grow-1">{{ job.description[:150] }}...</p>
                            <a href="/jobs/{{ job.id }}" class="btn btn-outline-primary mt-auto">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No jobs available.</p>
    {% endif %}
</div>

<a href="{{ url_for('welcome') }}" class="btn btn-light floating-btn shadow">Back to Home page</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
