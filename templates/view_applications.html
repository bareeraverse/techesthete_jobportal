<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applications for {{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Applications for "{{ job.title }}"</h1>

        {% if applications %}
           {% for app in applications %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Applicant: {{ app.user.name }} ({{ app.user.email }})</h5>

            <p><strong>Resume:</strong> 
                <a href="{{ url_for('static', filename='uploads/' ~ app.resume_link) }}" 
                   download="{{ app.resume_link }}"
                   class="btn btn-sm btn-outline-primary">
                   Download Resume
                </a>
            </p>

            <div class="mt-3">
                <strong>Cover Letter:</strong>
                <div class="p-3 bg-white border rounded" style="border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; text-align: left; display: block;">
                    {{ app.cover_letter }}
                </div>
            </div>
        </div>
    </div>
{% endfor %}

        {% else %}
            <p class="text-center text-muted">No applications submitted yet for this job.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/admin/applications" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
