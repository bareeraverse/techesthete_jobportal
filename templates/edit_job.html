<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Job - {{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Edit Job</h1>

    <form method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ job.title }}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="5" required>{{ job.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea id="requirements" name="requirements" class="form-control" rows="4">{{ job.requirements }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Job</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin_jobs') }}" class="btn btn-secondary">‚Üê Back to Job List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
