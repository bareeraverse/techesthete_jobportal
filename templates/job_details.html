<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{ job.title }} - Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <h1 class="mb-4 text-center">{{ job.title }}</h1>

                <div class="mb-3">
                    <h5>Description:</h5>
                    <p>{{ job.description }}</p>
                </div>

                <div class="mb-3">
                    <h5>Requirements:</h5>
                    <p>{{ job.requirements }}</p>
                </div>

                <hr>

                <h3 class="text-center mb-4">Apply Now</h3>

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Upload Resume:</label>
                        <input type="file" name="resume" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cover Letter:</label>
                        <textarea name="cover_letter" rows="5" class="form-control" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="{{ url_for('list_jobs') }}" class="btn btn-light floating-btn shadow">Back to Job Openings</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
