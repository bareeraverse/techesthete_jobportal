<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Manage Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Admin Job Management</h1>

        <div class="text-center mb-3">
            <a href="{{ url_for('create_job') }}" class="btn btn-success">Create a New Job</a>
        </div>

        {% if jobs %}
            {% for job in jobs %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body row">
                    <div class="col-12 col-md-9">
                        <h4 class="card-title">{{ job.title }}</h4>
                        <p><strong>Description:</strong> {{ job.description }}</p>
                        <p><strong>Requirements:</strong> {{ job.requirements }}</p>
                    </div>
                    <div class="col-12 col-md-3 text-md-end mt-3 mt-md-0">
                        <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-primary btn-sm w-100 mb-2">Edit</a>
                        <a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn btn-danger btn-sm w-100">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-muted text-center">No jobs found.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('admin') }}" class="btn btn-light floating-btn">Back to Admin Panel</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
