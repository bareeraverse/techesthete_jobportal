<!-- templates/admin_jobs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        .floating-btn{
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Admin Job Management</h1>
        <div class="text-center mb-3">
            <a href="/admin/jobs/create" class="btn btn-success">Create a New Job</a>
        </div>

        {% for job in jobs %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-start">
                    <div>
                        <h4 class="card-title">{{ job.title }}</h4>
                        <p><strong>Description:</strong> {{ job.description }}</p>
                        <p><strong>Requirements:</strong> {{ job.requirements }}</p>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-primary btn-sm mb-4">Edit</a><br>
<a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn btn-danger btn-sm mb-1">Delete</a><br>

                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-muted">No jobs found.</p>
        {% endfor %}
    </div>
        <a href="{{url_for('admin')}}" class="btn btn-light floating-btn">Back to Admin Panel</button>

</body>
</html>
